name: Brahmavidya Guaranteed Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
          
      - run: npm install -g cordova
      
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }

      # --- 1. प्रोजेक्ट तयार करणे ---
      - name: Create Project
        run: |
          # ID फिक्स केला आहे: com.brahmavidya.app
          cordova create myapp com.brahmavidya.app "Brahmavidya"
          cd myapp
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-whitelist
          cordova platform add android
          cd ..

      # --- 2. सेफ्टी चेक आणि फाईल्स कॉपी करणे ---
      - name: Smart File Injector
        run: |
          echo "Processing files..."
          
          # 1. एक 'सेफ' इमेज बनवणे (जर तुमचे फोटो खराब असतील तर हे वापरले जाईल)
          # हा हिरव्या रंगाचा छोटा बॉक्स आहे.
          echo "iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAIAAAAlC+aJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAySURBVGhD7cExAQAAAMKg9U9tCy8gAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADmzpAAGqv5J7AAAAAElFTkSuQmCC" | base64 -d > safe.png
          
          # 2. फाईल कॉपी फंक्शन (हे चेक करेल की फाईल चांगली आहे का)
          copy_safe() {
            FILE=$1
            if [ -s "$FILE" ]; then
              echo "✅ Valid File Found: $FILE"
              cp "$FILE" "myapp/www/$FILE"
            else
              echo "⚠️ Corrupt/Missing File: $FILE - Using Backup Safe Image"
              cp safe.png "myapp/www/$FILE"
            fi
          }
          
          # 3. जुन्या फाईल्स काढणे
          rm myapp/www/index.html myapp/www/css/index.css myapp/www/js/index.js
          
          # 4. तुमचा कोड कॉपी करणे
          cp index.html myapp/www/
          cp *.html myapp/www/ || true
          
          # 5. फोटो कॉपी करणे (Smart Way)
          # आता इथे Error येणार नाही, कारण खराब फोटो असल्यास तो Backup वापरेल.
          copy_safe "logo.png"
          copy_safe "login_bg.png"
          copy_safe "cover.jpg"
          copy_safe "photo1.jpg"
          copy_safe "photo2.jpg"
          
          # 6. लिस्ट बनवणे
          cd myapp/www
          echo "var autoBookList = [" > filelist.js
          for f in *.html; do
            if [ "$f" != "index.html" ]; then
              baseName=$(basename "$f" .html)
              echo "{ name: '$baseName', file: '$f', image: 'cover.jpg' }," >> filelist.js
            fi
          done
          echo "];" >> filelist.js
          cd ../..

      # --- 3. बिल्ड करणे ---
      - name: Build APK
        run: |
          cd myapp
          # आयकॉन सेट करणे
          sed -i '/<widget/a <icon src="www/logo.png" />' config.xml
          sed -i '/<widget/a <preference name="Fullscreen" value="true" />' config.xml
          sed -i '/<widget/a <preference name="Orientation" value="portrait" />' config.xml
          sed -i '/<widget/a <preference name="BackgroundColor" value="0xff000000" />' config.xml
          
          # बिल्ड कमांड
          cordova build android --debug
          
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
