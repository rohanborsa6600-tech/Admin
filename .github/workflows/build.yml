name: Brahmavidya Emergency Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
          
      - run: npm install -g cordova
      
      # üî• FIX 1: Java 17 (Gradle Error ‡§ú‡§æ‡§£‡§æ‡§∞)
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }

      # --- STEP 1: ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§£‡•á ---
      - name: Create Project
        run: |
          # üî• FIX 2: App ID 'final' ‡§∂‡§¨‡•ç‡§¶ ‡§ü‡§æ‡§≥‡•Ç‡§® 'app' ‡§†‡•á‡§µ‡§≤‡§æ ‡§Ü‡§π‡•á
          cordova create myapp com.brahmavidya.app "Brahmavidya"
          cd myapp
          
          # Stable Android Version
          cordova platform add android@12.0.0
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-device
          cd ..

      # --- STEP 2: Safe Mode (‡§´‡•ã‡§ü‡•ã ‡§¨‡§¶‡§≤‡§£‡•á) ---
      - name: Inject Safe Files
        run: |
          echo "Preparing Safe Mode..."
          
          # 1. ‡§ú‡•Å‡§®‡•ç‡§Ø‡§æ ‡§´‡§æ‡§à‡§≤‡•ç‡§∏ ‡§π‡§ü‡§µ‡§£‡•á
          rm myapp/www/index.html myapp/www/css/index.css myapp/www/js/index.js
          
          # 2. ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§ï‡•ã‡§° (HTML/JS) ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§£‡•á
          cp index.html myapp/www/
          cp *.html myapp/www/ || true
          cp *.js myapp/www/ || true
          cp *.css myapp/www/ || true
          
          # üî• FIX 3: ‡§§‡•Å‡§Æ‡§ö‡•á ‡§´‡•ã‡§ü‡•ã ‡§® ‡§µ‡§æ‡§™‡§∞‡§§‡§æ 'Safe Image' ‡§µ‡§æ‡§™‡§∞‡§£‡•á
          # (‡§ï‡§æ‡§∞‡§£ ‡§§‡•Å‡§Æ‡§ö‡•ç‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã‡§Æ‡•Å‡§≥‡•á Resource Error ‡§Ø‡•á‡§§ ‡§π‡•ã‡§§‡§æ)
          
          echo "Downloading Safe Image..."
          wget -O safe_img.png "https://upload.wikimedia.org/wikipedia/commons/e/e0/Check_green_icon.svg.png"
          
          echo "Replacing assets with Safe Image..."
          cp safe_img.png myapp/www/logo.png
          cp safe_img.png myapp/www/login_bg.png
          cp safe_img.png myapp/www/cover.jpg
          cp safe_img.png myapp/www/photo1.jpg
          cp safe_img.png myapp/www/photo2.jpg
          
          # File List ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡§£‡•á
          cd myapp/www
          echo "var autoBookList = [" > filelist.js
          for f in *.html; do
            if [ "$f" != "index.html" ]; then
              baseName=$(basename "$f" .html)
              echo "{ name: '$baseName', file: '$f', image: 'cover.jpg' }," >> filelist.js
            fi
          done
          echo "];" >> filelist.js
          cd ../..

      # --- STEP 3: ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡§£‡•á ---
      - name: Build APK
        run: |
          cd myapp
          
          # Config ‡§∏‡•á‡§ü ‡§ï‡§∞‡§£‡•á
          sed -i '/<widget/a <icon src="www/logo.png" />' config.xml
          sed -i '/<widget/a <preference name="Fullscreen" value="true" />' config.xml
          sed -i '/<widget/a <preference name="Orientation" value="portrait" />' config.xml
          sed -i '/<widget/a <preference name="BackgroundColor" value="0xff000000" />' config.xml
          sed -i '/<widget/a <preference name="AndroidXEnabled" value="true" />' config.xml
          
          echo "Building with Safe Assets..."
          cordova build android --debug
          
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-APK-SafeMode
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
