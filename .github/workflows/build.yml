name: Brahmavidya Success Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
          
      - run: npm install -g cordova
      
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '17' }

      # --- 1. ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§£‡•á ---
      - name: Create Project
        run: |
          # 'final' ‡§∂‡§¨‡•ç‡§¶ ‡§ï‡§æ‡§¢‡•Ç‡§® ‡§ü‡§æ‡§ï‡§≤‡§æ ‡§Ü‡§π‡•á. ‡§Ü‡§§‡§æ ‡§π‡•á ‡§®‡§ï‡•ç‡§ï‡•Ä ‡§ö‡§æ‡§≤‡•á‡§≤.
          cordova create myapp com.brahmavidya.app "Brahmavidya"
          cd myapp
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-network-information
          cordova plugin add cordova-plugin-device
          cordova plugin add cordova-plugin-whitelist
          cordova platform add android
          cd ..

      # --- 2. ‡§§‡•Å‡§Æ‡§ö‡•á ‡§´‡•ã‡§ü‡•ã ‡§Ü‡§£‡§ø ‡§´‡§æ‡§à‡§≤‡•ç‡§∏ ‡•≤‡§™‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§ü‡§æ‡§ï‡§£‡•á ---
      - name: Copy Files
        run: |
          echo "Copying your manual files..."
          
          # ‡§ú‡•Å‡§®‡•ç‡§Ø‡§æ ‡§°‡§ø‡§´‡•â‡§≤‡•ç‡§ü ‡§´‡§æ‡§à‡§≤‡•ç‡§∏ ‡§ï‡§æ‡§¢‡§£‡•á
          rm myapp/www/index.html myapp/www/css/index.css myapp/www/js/index.js
          
          # ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§®‡§µ‡•Ä‡§® index.html ‡§ü‡§æ‡§ï‡§£‡•á
          cp index.html myapp/www/
          
          # üî• ‡§Æ‡§π‡§§‡•ç‡§§‡•ç‡§µ‡§æ‡§ö‡•á: ‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡•á‡§≤‡•á‡§≤‡•á ‡•´ ‡§´‡•ã‡§ü‡•ã ‡§ü‡§æ‡§ï‡§£‡•á üî•
          cp logo.png myapp/www/ || echo "logo.png missing"
          cp login_bg.png myapp/www/ || echo "login_bg.png missing"
          cp cover.jpg myapp/www/ || echo "cover.jpg missing"
          cp photo1.jpg myapp/www/ || echo "photo1.jpg missing"
          cp photo2.jpg myapp/www/ || echo "photo2.jpg missing"
          
          # HTML ‡§´‡§æ‡§à‡§≤‡•ç‡§∏ ‡§Ö‡§∏‡§§‡•Ä‡§≤ ‡§§‡§∞ ‡§§‡•ç‡§Ø‡§æ‡§π‡•Ä ‡§ò‡•á‡§£‡•á
          cp *.html myapp/www/ || true
          
          # ‡§´‡§æ‡§à‡§≤ ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§¨‡§®‡§µ‡§£‡•á
          cd myapp/www
          echo "var autoBookList = [" > filelist.js
          for f in *.html; do
            if [ "$f" != "index.html" ]; then
              baseName=$(basename "$f" .html)
              echo "{ name: '$baseName', file: '$f', image: 'cover.jpg' }," >> filelist.js
            fi
          done
          echo "];" >> filelist.js
          cd ../..

      # --- 3. ‡§Ü‡§Ø‡§ï‡•â‡§® ‡§∏‡•á‡§ü ‡§ï‡§∞‡§£‡•á ‡§Ü‡§£‡§ø ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡§£‡•á ---
      - name: Build APK
        run: |
          cd myapp
          
          # ‡§Ü‡§Ø‡§ï‡•â‡§® ‡§∏‡•á‡§ü ‡§ï‡§∞‡§£‡•á
          sed -i '/<widget/a <icon src="www/logo.png" />' config.xml
          sed -i '/<widget/a <preference name="Fullscreen" value="true" />' config.xml
          sed -i '/<widget/a <preference name="Orientation" value="portrait" />' config.xml
          sed -i '/<widget/a <preference name="BackgroundColor" value="0xff000000" />' config.xml
          
          # ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡§£‡•á
          cordova build android --debug
          
      # --- 4. APK ‡§∏‡•á‡§µ ‡§ï‡§∞‡§£‡•á ---
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
