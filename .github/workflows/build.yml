name: Brahmavidya Platinum Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
          
      - run: npm install -g cordova
      
      # Java 11 ‡§π‡•á Android 12 ‡§∏‡§æ‡§†‡•Ä ‡§¨‡•á‡§∏‡•ç‡§ü ‡§Ü‡§π‡•á
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '11' }

      # --- 1. ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§£‡•á (STABLE VERSION) ---
      - name: Create Project with Stable Android
        run: |
          # 1. ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§£‡•á
          cordova create myapp com.brahmavidya.app "Brahmavidya"
          cd myapp
          
          # 2. ‡§™‡•ç‡§≤‡§ó‡§á‡§®‡•ç‡§∏ (Whitelist ‡§™‡•ç‡§≤‡§ó‡§á‡§® ‡§ï‡§æ‡§¢‡•Ç‡§® ‡§ü‡§æ‡§ï‡§≤‡§æ ‡§Ü‡§π‡•á ‡§ï‡§æ‡§∞‡§£ ‡§§‡•ã ‡§è‡§∞‡§∞ ‡§¶‡•á‡§§ ‡§π‡•ã‡§§‡§æ)
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-device
          
          # üî• FIX: ‡§Ü‡§™‡§£ ‡§Æ‡•Å‡§¶‡•ç‡§¶‡§æ‡§Æ ‡§ú‡•Å‡§®‡•á ‡§™‡§£ ‡§∏‡•ç‡§ü‡•á‡§¨‡§≤ ‡§µ‡•ç‡§π‡§∞‡•ç‡§ú‡§® ‡§µ‡§æ‡§™‡§∞‡§§ ‡§Ü‡§π‡•ã‡§§ (Android 12)
          # Cordova 14 ‡§Æ‡•Å‡§≥‡•á‡§ö ‡§§‡•Å‡§Æ‡§ö‡•á ‡•≤‡§™ ‡§´‡•á‡§≤ ‡§π‡•ã‡§§ ‡§π‡•ã‡§§‡•á.
          cordova platform add android@12.0.0
          cd ..

      # --- 2. ‡§´‡§æ‡§à‡§≤‡•ç‡§∏ ‡§Ü‡§£‡§ø ‡§´‡•ã‡§ü‡•ã ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§£‡•á ---
      - name: Smart Copy Files
        run: |
          echo "Copying user files..."
          
          # ‡§°‡§ø‡§´‡•â‡§≤‡•ç‡§ü ‡§´‡§æ‡§à‡§≤‡•ç‡§∏ ‡§ï‡§æ‡§¢‡§£‡•á
          rm myapp/www/index.html myapp/www/css/index.css myapp/www/js/index.js
          
          # ‡§§‡•Å‡§Æ‡§ö‡§æ index.html
          cp index.html myapp/www/
          
          # üî• FIX: ‡§ï‡•Ö‡§™‡§ø‡§ü‡§≤ ‡§Ü‡§£‡§ø ‡§∏‡•ç‡§Æ‡•â‡§≤ ‡§¶‡•ã‡§®‡•ç‡§π‡•Ä ‡§®‡§æ‡§µ‡•á ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§£‡•á (.jpg ‡§Ü‡§£‡§ø .JPG)
          # ‡§§‡•Å‡§Æ‡§ö‡•ç‡§Ø‡§æ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü‡§Æ‡§ß‡•ç‡§Ø‡•á .JPG ‡§´‡§æ‡§à‡§≤‡•ç‡§∏ ‡§¶‡§ø‡§∏‡§§ ‡§π‡•ã‡§§‡•ç‡§Ø‡§æ, ‡§Æ‡•ç‡§π‡§£‡•Ç‡§® ‡§π‡§æ ‡§¨‡§¶‡§≤ ‡§ï‡•á‡§≤‡§æ ‡§Ü‡§π‡•á.
          cp *.png myapp/www/ || true
          cp *.jpg myapp/www/ || true
          cp *.JPG myapp/www/ || true
          cp *.jpeg myapp/www/ || true
          cp *.html myapp/www/ || true
          
          # ‡§Ü‡§Ø‡§ï‡•â‡§® ‡§Ü‡§π‡•á ‡§ï‡§æ ‡§§‡•á ‡§™‡§æ‡§π‡§£‡•á
          if [ -f "myapp/www/logo.png" ]; then
              echo "‚úÖ Logo found!"
          else
              echo "‚ö†Ô∏è Logo missing! Downloading backup..."
              # ‡§ú‡§∞ ‡§≤‡•ã‡§ó‡•ã ‡§®‡§∏‡•á‡§≤ ‡§§‡§∞ ‡§§‡§æ‡§§‡•ç‡§™‡•Å‡§∞‡§§‡§æ ‡§¨‡•Ö‡§ï‡§Ö‡§™ ‡§µ‡§æ‡§™‡§∞‡§£‡•á (Error ‡§ü‡§æ‡§≥‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä)
              wget -O myapp/www/logo.png "https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png"
          fi

          # ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§¨‡§®‡§µ‡§£‡•á
          cd myapp/www
          echo "var autoBookList = [" > filelist.js
          for f in *.html; do
            if [ "$f" != "index.html" ]; then
              # ‡§®‡§æ‡§µ‡§æ‡§§ ‡§∏‡•ç‡§™‡•á‡§∏ ‡§Ö‡§∏‡•á‡§≤ ‡§§‡§∞‡•Ä ‡§ö‡§æ‡§≤‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§´‡§ø‡§ï‡•ç‡§∏
              baseName=$(basename "$f" .html)
              echo "{ name: \`$baseName\`, file: \`$f\`, image: 'cover.jpg' }," >> filelist.js
            fi
          done
          echo "];" >> filelist.js
          cd ../..

      # --- 3. ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡§£‡•á ---
      - name: Build APK
        run: |
          cd myapp
          
          # Config ‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§Ü‡§Ø‡§ï‡•â‡§® ‡§Ü‡§£‡§ø ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏
          sed -i '/<widget/a <icon src="www/logo.png" />' config.xml
          sed -i '/<widget/a <preference name="Fullscreen" value="true" />' config.xml
          sed -i '/<widget/a <preference name="Orientation" value="portrait" />' config.xml
          sed -i '/<widget/a <preference name="BackgroundColor" value="0xff000000" />' config.xml
          sed -i '/<widget/a <preference name="AndroidXEnabled" value="true" />' config.xml
          
          # üî• Build Command
          cordova build android --debug
          
      # --- 4. APK ‡§∏‡•á‡§µ ‡§ï‡§∞‡§£‡•á ---
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-App
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
