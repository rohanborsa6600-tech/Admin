          cordova create myapp com.brahmavidya.app "Brahmavidya"
          cd myapp
          
          # üî• 2. Android 12 ‡§µ‡§æ‡§™‡§∞‡§£‡•á (‡§π‡•á GitHub ‡§ö‡•ç‡§Ø‡§æ ‡§®‡§µ‡•Ä‡§® ‡§∏‡§ø‡§∏‡•ç‡§ü‡•Ä‡§Æ‡§µ‡§∞ ‡§ö‡§æ‡§≤‡§§‡•á)
          # (‡§ú‡•Å‡§®‡•á Android 11 ‡§Ü‡§§‡§æ GitHub ‡§µ‡§∞ ‡§ö‡§æ‡§≤‡§§ ‡§®‡§æ‡§π‡•Ä ‡§ï‡§æ‡§∞‡§£ ‡§§‡§ø‡§•‡•á Gradle ‡§ñ‡•Ç‡§™ ‡§®‡§µ‡•Ä‡§® ‡§ù‡§æ‡§≤‡•á ‡§Ü‡§π‡•á)
          cordova platform add android@12.0.0
          
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-device
          cd ..

      # --- STEP 2: ‡§Æ‡•Ö‡§ú‡§ø‡§ï ‡§á‡§Æ‡•á‡§ú (‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü‡§ö‡•Ä ‡§ó‡§∞‡§ú ‡§®‡§æ‡§π‡•Ä) ---
      - name: Generate Safe Assets
        run: |
          echo "Generating magic assets..."
          
          # 1. ‡§ï‡•ç‡§≤‡•Ä‡§®‡§Ö‡§™
          rm myapp/www/index.html myapp/www/css/index.css myapp/www/js/index.js
          
          # 2. ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§ì‡§∞‡§ø‡§ú‡§ø‡§®‡§≤ ‡§ï‡•ã‡§° ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§£‡•á
          # (|| true ‡§≤‡§æ‡§µ‡§≤‡•ç‡§Ø‡§æ‡§Æ‡•Å‡§≥‡•á ‡§´‡§æ‡§à‡§≤ ‡§®‡§∏‡§≤‡•Ä ‡§§‡§∞‡•Ä ‡§è‡§∞‡§∞ ‡§Ø‡•á‡§£‡§æ‡§∞ ‡§®‡§æ‡§π‡•Ä)
          cp index.html myapp/www/
          cp *.html myapp/www/ || true
          cp *.js myapp/www/ || true
          cp *.css myapp/www/ || true

          # 3. üî• MAGIC IMAGE (‡§≤‡§æ‡§≤ ‡§¨‡•â‡§ï‡•ç‡§∏) üî•
          # ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü‡§µ‡§∞‡•Ç‡§® ‡§ï‡§æ‡§π‡•Ä‡§π‡•Ä ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§® ‡§ï‡§∞‡§§‡§æ, ‡§ï‡•ã‡§°‡§Æ‡§ß‡•Ç‡§®‡§ö ‡§´‡•ã‡§ü‡•ã ‡§¨‡§®‡§µ‡§§ ‡§Ü‡§π‡•ã‡§§.
