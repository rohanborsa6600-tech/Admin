      # --- STEP 1: ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§∏‡•á‡§ü‡§Ö‡§™ ---
      - name: Create Project
        run: |
          # App ID: com.brahmavidya.app ('final' ‡§∂‡§¨‡•ç‡§¶ ‡§®‡§æ‡§π‡•Ä)
          cordova create myapp com.brahmavidya.app "Brahmavidya"
          cd myapp
          
          # Stable Android 12 (Plugin Error ‡§´‡§ø‡§ï‡•ç‡§∏)
          cordova platform add android@12.0.0
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-device
          cd ..

      # --- STEP 2: ‡§Æ‡•Ö‡§ú‡§ø‡§ï ‡§á‡§Æ‡•á‡§ú ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§£‡•á (No Internet Required) ---
      - name: Create Safe Assets
        run: |
          echo "Generating Assets locally..."
          
          # 1. ‡§ú‡•Å‡§®‡•á ‡§ï‡•ç‡§≤‡§ø‡§Ö‡§∞ ‡§ï‡§∞‡§£‡•á
          rm myapp/www/index.html myapp/www/css/index.css myapp/www/js/index.js
          
          # 2. ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§Æ‡•á‡§® ‡§ï‡•ã‡§° ‡§ü‡§æ‡§ï‡§£‡•á
          cp index.html myapp/www/
          # ‡§ñ‡§æ‡§≤‡•Ä‡§≤ ‡§ì‡§≥‡•Ä‡§Ç‡§®‡§æ '|| true' ‡§≤‡§æ‡§µ‡§≤‡•á ‡§Ü‡§π‡•á, ‡§Æ‡•ç‡§π‡§£‡§ú‡•á ‡§´‡§æ‡§à‡§≤ ‡§®‡§∏‡§≤‡•Ä ‡§§‡§∞‡•Ä Error ‡§Ø‡•á‡§£‡§æ‡§∞ ‡§®‡§æ‡§π‡•Ä.
          cp *.html myapp/www/ || true
