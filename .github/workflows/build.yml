name: Brahmavidya Sleep Saver

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with: { node-version: 16 }
          
      - run: npm install -g cordova
      
      # 1. Java 11 (Android 10 ‡§∏‡•ã‡§¨‡§§ ‡§¨‡•á‡§∏‡•ç‡§ü ‡§ö‡§æ‡§≤‡§§‡•á)
      - uses: actions/setup-java@v3
        with: { distribution: 'temurin', java-version: '11' }

      # --- STEP 1: ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§∏‡•á‡§ü‡§Ö‡§™ ---
      - name: Create Project
        run: |
          # App ID
          cordova create myapp com.brahmavidya.app "Brahmavidya"
          cd myapp
          
          # üî• THE GOLDEN FIX: Android 10.1.2 ‡§µ‡§æ‡§™‡§∞‡§£‡•á üî•
          # ‡§π‡•á ‡§µ‡•ç‡§π‡§∞‡•ç‡§ú‡§® ‡§ï‡§ß‡•Ä‡§ö ‡§´‡•á‡§≤ ‡§π‡•ã‡§§ ‡§®‡§æ‡§π‡•Ä. ‡§π‡•á 'Android 11' ‡§™‡•á‡§ï‡•ç‡§∑‡§æ‡§π‡•Ä ‡§∏‡•ç‡§ü‡•á‡§¨‡§≤ ‡§Ü‡§π‡•á.
          cordova platform add android@10.1.2
          
          cordova plugin add cordova-plugin-statusbar
          cordova plugin add cordova-plugin-device
          cd ..

      # --- STEP 2: ‡§Æ‡•Ö‡§ú‡§ø‡§ï ‡§á‡§Æ‡•á‡§ú (‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§®‡§ï‡•ã) ---
      - name: Generate Safe Assets
        run: |
          echo "Generating magic assets..."
          
          # 1. ‡§ï‡•ç‡§≤‡•Ä‡§®‡§Ö‡§™
          rm myapp/www/index.html myapp/www/css/index.css myapp/www/js/index.js
          
          # 2. ‡§ï‡•ã‡§° ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§£‡•á
          cp index.html myapp/www/
          cp *.html myapp/www/ || true
          cp *.js myapp/www/ || true
          cp *.css myapp/www/ || true

          # 3. ‡§Æ‡•Ö‡§ú‡§ø‡§ï ‡§á‡§Æ‡•á‡§ú (‡§≤‡§æ‡§≤ ‡§¨‡•â‡§ï‡•ç‡§∏) - ‡§è‡§∞‡§∞ ‡§ü‡§æ‡§≥‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > safe_img.png
          
          # 4. ‡§´‡•ã‡§ü‡•ã ‡§∏‡•á‡§ü ‡§ï‡§∞‡§£‡•á
          cp safe_img.png myapp/www/logo.png
          cp safe_img.png myapp/www/login_bg.png
          cp safe_img.png myapp/www/cover.jpg
          cp safe_img.png myapp/www/photo1.jpg
          cp safe_img.png myapp/www/photo2.jpg
          
          # 5. ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§¨‡§®‡§µ‡§£‡•á
          cd myapp/www
          echo "var autoBookList = [" > filelist.js
          for f in *.html; do
            if [ "$f" != "index.html" ]; then
              baseName=$(basename "$f" .html)
              echo "{ name: '$baseName', file: '$f', image: 'cover.jpg' }," >> filelist.js
            fi
          done
          echo "];" >> filelist.js
          cd ../..

      # --- STEP 3: ‡§¨‡§ø‡§≤‡•ç‡§° ‡§ï‡§∞‡§£‡•á ---
      - name: Build APK
        run: |
          cd myapp
          
          # Config
          sed -i '/<widget/a <icon src="www/logo.png" />' config.xml
          sed -i '/<widget/a <preference name="Fullscreen" value="true" />' config.xml
          sed -i '/<widget/a <preference name="BackgroundColor" value="0xff000000" />' config.xml
          
          echo "Building APK..."
          # Android 10.1.2 ‡§∏‡§æ‡§†‡•Ä ‡§π‡•Ä ‡§ï‡§Æ‡§æ‡§Ç‡§° ‡§Ü‡§π‡•á
          cordova build android --debug
          
      - uses: actions/upload-artifact@v4
        with:
          name: Brahmavidya-APK
          path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
